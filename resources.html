<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        :root {
            --colorBlack: #222222;
            --colorSilver: #f6f7f8;
            --colorGrey: #030707;
            --colorLighGrey: #f6f7f8;
            --colorDarkGrey: #7a898e;
            --colorBlue: #88a8a9;
            --colorBlueAction: #0171e3;
            --colorBeige: #f9f6f5;
            --colorGreen: #4d9f53;
            --colorOrange: #ff9143;
            --colorRed: #e65426;
            --colorArtDepot: #748a8f;
            --colorArtOffice: #397b7c;
            --colorArtSpaces: #28464b;
            --colorArtSpaces20: #d4dadb;
            --colorArtAugmented: #005e74;
            --white-grey: rgb(231, 231, 231);
        }

        nav {
            z-index: 10;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-image: url(https://www.artplacer.com/wp-content/uploads/2023/11/Pricing-new-2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .rource-page {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .rource-page::before {
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            inset: 0 0 0 0;
            background-color: black;
            opacity: .3;
            z-index: -1;
        }

        .rource-page h1 {
            font-size: 3.2rem;
            font-family: 'Poppins';
            color: var(--colorBeige);
        }

        .rource-page h2 {
            font-size: 1.5rem;
            font-family: 'Roboto';
            color: var(--colorBeige);
        }

        .buttons {}

        .buttons button {
            padding: 1rem 2rem;
            font-family: 'Poppins';
            text-transform: uppercase;
            font-size: .9rem;
            margin: 2rem 0 1rem 1rem;
            font-weight: 600;
            border-radius: 4px;
            border: none;
            transition: all ease .3s;
        }
        button:hover{
            cursor: pointer ;
        }
        .buttons button:first-child {
            background-color: var(--colorRed);

        }

        .buttons button:hover {
            background-color: #222222;
            color: white;
        }

        .square {
            width: 70%;
            height: auto;
            background-color: white;
            position: absolute;
            top: 90%;
            display: flex;
            font-family: 'Poppins';
            align-items: center;
            justify-content: center;
            padding: 1rem;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;

        }

        .plan {
            width: 33%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center ;
            justify-content: center;
        }
        .plan h1{
            font-size: 1.2rem;
            color: var(--colorRed);
            text-transform: uppercase;
            
        }
        .plan h2{
            color: #222222;
            font-size: 1.2rem;
        }
        
        .plan
        a {
            text-decoration: none;
            color:#222222;
        }
    </style>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="left">
                <img src="/assets/color-transp.svg  " alt="">
            </div>


            <div class="mid">
                <ul>
                    <li><a href="#home" class="nav-link">Home</a>
                        <div class="bar"></div>
                    </li>
                    <li><a href="exhibition.html" target="_blank" class="nav-link">Explore</a>
                        <div class="bar"></div>
                    </li>
                    <li><a href="#" class="nav-link" target="_blank">Resources</a>
                        <div class="bar"></div>
                    </li>
                    <li><a href="#" class="nav-link">Contact </a>
                        <div class="bar"></div>
                    </li>

                </ul>

            </div>

            <div class="right">
                <div class="login"><a href="/login.html" target="_blank"><button>login</button></a></div>
                <div class="register"><a href="/register.html" target="_blank"><button>register</button></a>
                </div>
            </div>
            <div id="bar-box">
                <input type="checkbox" name="check-btn" id="check-btn">
                <label for="check-btn">
                    <i class="fas fa-bars" id="fa-bars"></i>
                </label>
            </div>
        </nav>
    </header>

    <section class="rource-page">
        <h1>Improve your art sales.</h1>
        <h1>Get started for free.
        </h1>
        <h2>Access ArtSphere's 7-day trial today.</h2>
        <div class="buttons">
            <button>Bill Yearly</button>
            <button>Bill Monthly</button>
        </div>
        <div class="square">
            <div class="plan">
                <h1>Basic</h1>
                <h2>$11 </h2>
                <p><a href="">Know more...</a></p>
            </div>
            <div class="plan">
                <h1>Advanced</h1>
                <h2>$23 </h2>
                <p><a href="">Know more...</a></p>
            </div>
            <div class="plan">
                <h1>Premium</h1>
                <h2>$45 </h2>
                <p><a href="">Know more...</a></p>
            </div>
        </div>
    </section>
</body>

</html>
