<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-vertual art gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/logo/fav.ico" type="image/x-icon">
</head> 

<body>
    
    <div class="container" itemref="register">
        <div class="reg-form">
            <div class="form-left">
                <div class="logo"><img src="/assets/logo/Color logo - no background.svg" alt=""></div>
                <div>
                    <h1> Welcome to our Vertual Art Gallery!</h1>
                    <p>
                        "Explore art's beauty in our digital space. Celebrate talent and diverse expressions with us."
                    </p>
                </div>
            </div>


            <div class="form-right">
                <form action="">
                    <div class="form-right-top">
                        <h1>REGISTER NOW</h1>
                        <P>Already have an account? <a href="#"> Login here</a></P>
                    </div>

                    <div class="form-right-bottom">
                        <div class="form-inputs">
                            <label for="email">Email Address</label>
                            <input type="email" name="" id="email">
                        </div>
                        <div class="form-inputs">
                            <label for="username">Username</label>
                            <input type="text" name="" id="username">
                        </div>
                        <div class="form-inputs">
                            <label for="password">New Password</label>
                            <input type="password" name="" id="password">
                        </div>
                        <div class="form-inputs">
                            <label for="cnfm-pwd">Confirm Password</label>
                            <input type="password" name="" id="cnfm-pwd">
                        </div>
                        <div class="form-inputs">
                            <label for="public-name">Public Name</label>
                            <input type="text" name="" id="public-name">
                        </div>
                        <div class="form-inputs">
                            <label for="Exhibitor-role">Exhibitor Role</label>
                            <select name="Exhibitor-role" id="Exhibitor-role">
                                <option value="Default">Choose Role</option>
                                <option value="Agency">Agency</option>
                                <option value="Artist">Artist</option>
                                <option value="Collection">Collection</option>
                                <option value="Curator">Curator</option>
                                <option value="Gallery">Gallery</option>
                                <option value="Museum">Museum</option>
                                <option value="Photographer">Photographer</option>
                                <option value="School">School, College or University</option>
                                <option value="School">Other</option>
                            </select>
                        </div>
                        <div class="form-inputs">
                            <label for="country">Country</label>
                            <input type="text" name="" id="country">
                        </div>
                        <div class="form-inputs">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city">
                        </div>
                    </div>

                    <div class="signup-btn-box">
                        <input type="checkbox" name="agree" id="agree-check">
                        <p>I accept the <a href="#">terms and conditions </a> of artsphereonline.com</p>
                        <button id="register-btn">Create new account</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

        
    </div>
</body>

</html>
