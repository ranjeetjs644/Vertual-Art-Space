<script>
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      var homeSection = document.getElementById("home");
      var navbar = document.getElementById("navbar");
      
      var scrollPosition = window.scrollY;
      var homeSectionHeight = homeSection.offsetHeight;
      var homeSectionTop = homeSection.offsetTop;
      var navbarHeight = navbar.offsetHeight; // Adjusts for navbar height
      
      if (scrollPosition > (homeSectionTop + homeSectionHeight - navbarHeight)) {
        navbar.style.backgroundColor = "#333"; // Change background color when scrolling past home section
      } else {
        navbar.style.backgroundColor = "transparent"; // Reset background color when not scrolling past home section
      }
    }
    

    
</script>
